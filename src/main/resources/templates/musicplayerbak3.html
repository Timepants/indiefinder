<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Listen</title>

    <!-- Foundation Framework CSS -->
    <link rel="stylesheet" href="css/foundation.min.css">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Include font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">


    <!-- Include Amplitude JS -->
    <script type="text/javascript" src="../js/amplitude.js"></script>

    <!-- Foundation jQuery and Functions -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="../js/foundation.min.js"></script>

		<!--
			Include UX functions JS

			NOTE: These are for handling things outside of the scope of AmplitudeJS
		-->
		<script type="text/javascript" src="../js/functions.js"></script>

		<!-- Include Style Sheet -->
    <link rel="stylesheet" type="text/css" href="../css/app.css"/>
  </head>
  <body class="light-blue lighten-3">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><img alt="logo" style="height:50px" src="img/logo.png"></a>

    </div>
  </nav>
  <body>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="grid-x grid-padding-x">
          <div class="large-7 medium-7 small-7 cell">
            <div id="blue-playlist-player">
              <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true"/>
              <div class="bottom-container">
                <progress class="amplitude-song-played-progress" amplitude-main-song-played-progress="true" id="song-played-progress"></progress>

                <div class="time-container">
              <span class="current-time">
                <span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:<span class="amplitude-current-seconds" amplitude-main-current-seconds="true"></span>
              </span>
                  <span class="duration">
                <span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:<span class="amplitude-duration-seconds" amplitude-main-duration-seconds="true"></span>
              </span>
                </div>

                <div class="control-container">
                  <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                  <div class="meta-container">
                    <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>
                    <span amplitude-song-info="artist" amplitude-main-song-info="true"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="large-2 medium-2 small-2 cell">
            <button class="waves-effect waves-light btn red lighten-1" id="upVote">upvote</button>
            <br>
            <br>
            <button class="waves-effect waves-light btn red lighten-1" id="skip">skip</button>
            <br>
            <br>
            <form th:action="@{/downVote}" method="get">
              <input type="hidden" th:value="${songID}" name="id"/>
              <input class="waves-effect waves-light btn red lighten-1" type="submit" value="Dislike" />
            </form>
          </div>
        </div>

        <script type="text/javascript">
            Amplitude.init({
                "bindings": {
                    37: 'prev',
                    39: 'next',
                    32: 'play_pause'
                },
                "songs": [
                    {
                        "name": "[[${songName}]]",
                        "artist": "[[${artistName}]]",
                        "album": "[[${albumName}]]",
                        "url": "[[${musHeader}]]" + "[[${songID}]]"+ ".mp3",
                        "cover_art_url": "[[${artHeader}]]" + "[[${albumID}]].jpg"
                    }
                ],
                "callbacks": {
                    'time_update': function(){
                        // playCount++;
                        // if (playCount >= 0) {
                        if (Amplitude.getSongPlayedPercentage() != null && Amplitude.getSongPlayedPercentage() > 99.99) {
                            // alert(Amplitude.getSongPlayedPercentage());
                            if (liked) {
                                window.location.href = '/upVote?id='+'[[${songID}]]';
                            } else {
                                window.location.href = '/musicplayer';
                            }
                        }
                    }

                },
                "autoplay": true

            });

            window.onkeydown = function(e) {
                return !(e.keyCode == 32);
            };

            /*
              Handles a click on the song played progress bar.
            */
            document.getElementById('song-played-progress').addEventListener('click', function( e ){
                var offset = this.getBoundingClientRect();
                var x = e.pageX - offset.left;

                Amplitude.setSongPlayedPercentage( ( parseFloat( x ) / parseFloat( this.offsetWidth) ) * 100 );
            });
            var liked = false;
            document.getElementById("upVote").addEventListener("click", function(){
                liked = !liked;
                if(liked) {
                    document.getElementById("upVote").setAttribute("class", "btn");
                } else {
                    document.getElementById("upVote").setAttribute("class", "waves-effect waves-light btn red lighten-1");
                }

            });
            document.getElementById("skip").addEventListener("click", function(){
                if (liked) {
                    window.location.href = '/upVote?id='+'[[${songID}]]';
                } else {
                    window.location.href = '/musicplayer';
                }

            });
        </script>
      </div>

    </div>
    <br><br>
  </div>

  <footer class="page-footer blue">

  </footer>

  </body>
</html>
